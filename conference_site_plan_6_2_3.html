<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연사 풀 공유 - 오픈형 플랫폼</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800" x-data="{
  showModal: false,
  selectedSpeaker: {}
}">
  <header class="bg-blue-700 text-white p-6">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">연사 풀 공유</h1>
      <p class="mt-1 text-sm">전시·컨퍼런스에 적합한 연사 리스트를 공유합니다.</p>
    </div>
  </header>

  <main class="container mx-auto px-6 py-10">
    <div class="grid md:grid-cols-3 gap-8">
      <template x-for="speaker in [
        {
          name: '김민수',
          org: '카이스트 전기전자공학부 교수',
          image: 'https://randomuser.me/api/portraits/men/32.jpg',
          industry: '2차전지',
          bio: '2차전지 분야에서 15년 이상 연구 경험을 보유. 국내 배터리 소부장 기술 자문위원 역임.',
          session: 'K-배터리 글로벌 경쟁력 강화 전략'
        },
        {
          name: '이서연',
          org: 'LG에너지솔루션 배터리연구소 책임',
          image: 'https://randomuser.me/api/portraits/women/44.jpg',
          industry: '소듐배터리',
          bio: '리튬이온 및 소듐이온 배터리 개발을 주도하며 국내외 특허 10건 이상 보유.',
          session: '소듐이온 배터리 기술의 미래와 상용화'
        },
        {
          name: '정우진',
          org: '삼성SDI 미래기술전략실 이사',
          image: 'https://randomuser.me/api/portraits/men/64.jpg',
          industry: '전고체 배터리',
          bio: '전고체배터리 상용화 전략 수립 및 유럽법인 공동연구 협업 리더십 수행.',
          session: '전고체 배터리 R&D와 글로벌 협업 사례'
        }
      ]" :key="speaker.name">
        <div class="bg-white rounded shadow p-4 hover:shadow-lg transition">
          <img :src="speaker.image" alt="연사 이미지" class="w-24 h-24 rounded-full mx-auto mb-4">
          <h2 class="text-lg font-semibold text-center" x-text="speaker.name"></h2>
          <p class="text-sm text-center text-gray-500" x-text="speaker.org"></p>
          <p class="mt-2 text-sm text-gray-700" x-text="speaker.bio"></p>
          <div class="mt-4 flex justify-center gap-2">
            <button @click="selectedSpeaker = speaker; showModal = true" class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-500">상세보기</button>
            <button class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-500">연사 요청하기</button>
          </div>
        </div>
      </template>
    </div>

    <!-- 상세 프로필 레이어 모달 -->
    <div x-show="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-xl p-6 relative">
        <button class="absolute top-2 right-2 text-gray-500 hover:text-black" @click="showModal = false">✕</button>
        <div class="text-center">
          <img :src="selectedSpeaker.image" alt="연사 이미지" class="w-24 h-24 rounded-full mx-auto mb-4">
          <h3 class="text-xl font-bold" x-text="selectedSpeaker.name"></h3>
          <p class="text-sm text-gray-500 mb-2" x-text="selectedSpeaker.org"></p>
        </div>
        <div class="mt-4 text-sm">
          <p><strong>산업:</strong> <span x-text="selectedSpeaker.industry"></span></p>
          <p class="mt-2"><strong>이력:</strong> <span x-text="selectedSpeaker.bio"></span></p>
          <p class="mt-2"><strong>최근 강연 세션:</strong> <span x-text="selectedSpeaker.session"></span></p>
        </div>
        <div class="text-right mt-6">
          <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500">연사 요청하기</button>
        </div>
      </div>
    </div>
  </main>

  <a href='conference_site_plan_6_2_4.html'>
  <footer class="bg-gray-800 text-white text-center p-6">
    <p>&copy; 2025 오픈형 컨퍼런스 플랫폼</p>
  </footer>
  </a>
</body>
</html>
