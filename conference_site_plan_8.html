<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연사 등록 - 오픈형 컨퍼런스 플랫폼</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-900 text-white p-6">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">컨퍼런스 연사 등록</h1>
      <p class="mt-1 text-sm">연사 정보를 입력해 세션에 등록하세요.</p>
    </div>
  </header>

  <main class="container mx-auto px-6 py-10">
    <form action="#" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-2xl mx-auto">
      <h2 class="text-xl font-semibold mb-4">연사 정보 입력</h2>

      <label class="block mb-2 text-sm font-medium">이름</label>
      <input type="text" name="speaker_name" required class="w-full px-4 py-2 mb-4 border rounded">

      <label class="block mb-2 text-sm font-medium">소속 기관 / 회사</label>
      <input type="text" name="organization" class="w-full px-4 py-2 mb-4 border rounded">

      <label class="block mb-2 text-sm font-medium">직책</label>
      <input type="text" name="position" class="w-full px-4 py-2 mb-4 border rounded">

      <label class="block mb-2 text-sm font-medium">이메일</label>
      <input type="email" name="email" required class="w-full px-4 py-2 mb-4 border rounded">

      <label class="block mb-2 text-sm font-medium">전화번호</label>
      <input type="tel" name="phone" class="w-full px-4 py-2 mb-4 border rounded">

      <label class="block mb-2 text-sm font-medium">발표 제목</label>
      <input type="text" name="talk_title" required class="w-full px-4 py-2 mb-4 border rounded">

      <label class="block mb-2 text-sm font-medium">발표 내용 요약</label>
      <textarea name="talk_summary" rows="4" class="w-full px-4 py-2 mb-4 border rounded" placeholder="발표 주제, 핵심 메시지 등을 간단히 설명하세요."></textarea>

      <label class="block mb-2 text-sm font-medium">첨부 파일 (프로필 사진 또는 발표자료)</label>
      <input type="file" name="attachment" class="w-full px-4 py-2 mb-6 border rounded bg-white">

      <button type="submit" class="w-full bg-blue-800 text-white py-2 px-4 rounded hover:bg-blue-700">
        연사 등록 완료
      </button>
    </form>
  </main>

  <footer class="bg-gray-800 text-white text-center p-6">
    <p>&copy; 2025 오픈형 컨퍼런스 플랫폼</p>
  </footer>
</body>
</html>
