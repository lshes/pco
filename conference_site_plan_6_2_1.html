<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - 등록한 행사</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-800 text-white p-6">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">마이페이지</h1>
      <p class="text-sm mt-1">참가 신청한 행사 목록을 확인하고 참석 정보를 관리하세요.</p>
    </div>
  </header>

  <main class="container mx-auto px-6 py-10">
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">참가 신청한 행사 목록</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- 등록한 행사 카드 예시 -->
        <div class="bg-white shadow-md rounded p-4">
          <h3 class="text-lg font-semibold text-blue-700">스마트 시티 컨퍼런스 2025</h3>
          <p class="text-sm text-gray-500">2025.10.22 ~ 2025.10.24 | 서울 COEX</p>
          <p class="mt-1 text-sm text-gray-700">유료 (₩50,000)</p>
          <p class="mt-2 text-sm">등록 상태: <span class="font-medium text-green-600">등록 완료</span></p>
          <div class="mt-4 flex flex-wrap gap-2">
            <button class="bg-gray-200 hover:bg-gray-300 text-sm px-3 py-1 rounded">행사 정보</button>
            <button class="bg-blue-200 hover:bg-blue-300 text-sm px-3 py-1 rounded">내 등록 확인</button>
            <button class="bg-red-200 hover:bg-red-300 text-sm px-3 py-1 rounded">취소 요청</button>
          </div>
        </div>

        <div class="bg-white shadow-md rounded p-4">
          <h3 class="text-lg font-semibold text-blue-700">헬스케어 AI 서밋</h3>
          <p class="text-sm text-gray-500">2025.11.03 ~ 2025.11.05 | 부산 BEXCO</p>
          <p class="mt-1 text-sm text-gray-700">유료 (₩80,000)</p>
          <p class="mt-2 text-sm">등록 상태: <span class="font-medium text-yellow-600">결제 대기</span></p>
          <div class="mt-4 flex flex-wrap gap-2">
            <button class="bg-gray-200 hover:bg-gray-300 text-sm px-3 py-1 rounded">행사 정보</button>
            <button class="bg-green-200 hover:bg-green-300 text-sm px-3 py-1 rounded">결제하기</button>
            <button class="bg-red-200 hover:bg-red-300 text-sm px-3 py-1 rounded">취소 요청</button>
          </div>
        </div>

        <div class="bg-white shadow-md rounded p-4">
          <h3 class="text-lg font-semibold text-blue-700">그린테크 포럼</h3>
          <p class="text-sm text-gray-500">2025.12.10 ~ 2025.12.11 | 인천 송도컨벤시아</p>
          <p class="mt-1 text-sm text-gray-700">무료</p>
          <p class="mt-2 text-sm">등록 상태: <span class="font-medium text-red-600">취소됨</span></p>
          <div class="mt-4 flex flex-wrap gap-2">
            <button class="bg-gray-200 hover:bg-gray-300 text-sm px-3 py-1 rounded">행사 정보</button>
            <button class="bg-blue-200 hover:bg-blue-300 text-sm px-3 py-1 rounded">재등록</button>
            <span class="text-sm text-gray-400 self-center">취소됨</span>
          </div>
        </div>

      </div>
    </section>
  </main>

  <a href='conference_site_plan_6_2_2.html'>
  <footer class="bg-gray-800 text-white text-center p-6">
    <p>&copy; 2025 오픈형 컨퍼런스 플랫폼</p>
  </footer>
  </a>
</body>
</html>
